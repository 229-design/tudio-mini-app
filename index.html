<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Studio Digital - Nos Services</title>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #000000);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, rgba(255,255,255,0.5));
            --tg-accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: var(--tg-text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .iphone-shell {
            width: 100vw;
            height: 100vh;
            background-color: var(--tg-bg);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 500px) {
            .iphone-shell {
                width: 393px; 
                height: 852px; 
                border: 10px solid #1c1c1e;
                border-radius: 50px;
                box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
            }
            .iphone-shell::after {
                content: '';
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: 110px;
                height: 32px;
                background: #000;
                border-radius: 20px;
                z-index: 1000;
            }
        }

        .page {
            position: absolute;
            inset: 0;
            transition: transform 0.6s cubic-bezier(0.32, 0.72, 0, 1), opacity 0.4s ease;
            z-index: 10;
            background: var(--tg-bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .page-hidden-right { transform: translateX(100%); opacity: 0; pointer-events: none; }
        .page-active { transform: translateX(0); opacity: 1; pointer-events: auto; }

        .scroll-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 120px;
            overscroll-behavior: contain;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
        }

        .tab-indicator {
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85px;
            z-index: 100;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
        }

        .service-card {
            transition: transform 0.3s cubic-bezier(0.2, 1, 0.3, 1), background 0.3s ease;
        }

        .service-card:active {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.08);
        }

        .gradient-text {
            background: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0.5) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="iphone-shell">
        
        <!-- PAGE D'ACCUEIL -->
        <section id="page-welcome" class="page page-active flex flex-col justify-end p-8 pb-36">
            <div class="absolute inset-0 z-0">
                <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1000&auto=format&fit=crop" 
                     class="w-full h-full object-cover opacity-50 grayscale" alt="Fond">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
            </div>
            
            <div class="relative z-10 space-y-8">
                <div class="w-16 h-16 bg-white flex items-center justify-center rounded-2xl mb-4">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                </div>
                <div class="space-y-2">
                    <h1 class="text-5xl font-extrabold tracking-tighter leading-none gradient-text">STUDIO<br>DIGITAL</h1>
                    <p class="text-white/40 text-[11px] font-bold uppercase tracking-[0.3em]">Écosystème Telegram // 2026</p>
                </div>
                <button onclick="changePage('shop')" class="w-full bg-white text-black py-4 rounded-2xl font-bold uppercase tracking-widest text-[11px] transition-transform active:scale-95">
                    Découvrir nos offres
                </button>
            </div>
        </section>

        <!-- PAGE DES OFFRES -->
        <section id="page-shop" class="page page-hidden-right">
            <nav class="p-6 pb-2 flex justify-between items-center bg-black/80 backdrop-blur-xl z-50">
                <div>
                    <h2 class="text-xl font-bold tracking-tighter uppercase leading-none">Studio</h2>
                    <span class="text-[8px] text-white/40 uppercase font-black tracking-widest">Solutions Sur-Mesure</span>
                </div>
                <button onclick="toggleCart()" class="relative glass p-3 rounded-full">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20 7H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                    <span id="cart-badge" class="hidden absolute -top-1 -right-1 bg-white text-black text-[9px] font-bold w-4 h-4 flex items-center justify-center rounded-full">0</span>
                </button>
            </nav>

            <div class="scroll-container px-6 pt-2">
                <!-- Onglets -->
                <div class="sticky top-0 z-50 py-4 bg-black">
                    <div class="relative flex gap-1 glass p-1 rounded-2xl">
                        <button onclick="switchCategory(this, 'offres')" class="relative flex-1 py-2 text-[10px] font-bold z-10 text-white transition-all uppercase tracking-widest">Nos Offres</button>
                        <button onclick="switchCategory(this, 'support')" class="relative flex-1 py-2 text-[10px] font-bold z-10 text-white/40 transition-all uppercase tracking-widest">Support</button>
                        <div id="tab-indicator" class="tab-indicator absolute inset-y-1 left-1 bg-white/10 border border-white/20 rounded-xl z-0" style="width: 49%; transform: translateX(0);"></div>
                    </div>
                </div>

                <!-- Liste des Services -->
                <div id="service-grid" class="space-y-4 pb-20">
                    <!-- Les cartes seront injectées ici -->
                </div>
                
                <div class="mt-8 p-6 glass rounded-[2rem] border-white/5 text-center">
                    <p class="text-[10px] text-white/30 uppercase font-bold tracking-widest mb-2">Infrastructures</p>
                    <p class="text-xs text-white/60">Hébergement & Maintenance serveur : <span class="text-white font-bold">25€/mois</span> pour toutes les offres.</p>
                </div>
            </div>
        </section>

        <!-- NAVIGATION BASSE -->
        <nav class="bottom-nav">
            <button onclick="changePage('welcome')" class="nav-item active" id="nav-home">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </button>
            <button onclick="changePage('shop')" class="nav-item" id="nav-shop">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
            </button>
            <button onclick="toggleCart()" class="nav-item">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
            </button>
        </nav>

        <!-- PANIER / SELECTION -->
        <div id="cart-drawer" class="fixed inset-0 z-[200] translate-y-full transition-transform duration-500 flex flex-col">
            <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="toggleCart()"></div>
            <div class="mt-auto glass h-[75%] rounded-t-[3rem] p-8 flex flex-col relative z-10 border-t border-white/10">
                <div class="w-10 h-1 bg-white/20 rounded-full mx-auto mb-8"></div>
                <h2 class="text-3xl font-bold uppercase tracking-tighter mb-6">Récapitulatif</h2>
                <div id="cart-items" class="flex-grow overflow-y-auto space-y-4"></div>
                <div class="pt-6 mt-6 border-t border-white/5">
                    <div class="flex justify-between items-end mb-6">
                        <span class="text-white/40 text-[10px] font-bold uppercase tracking-widest">Budget Prévisionnel</span>
                        <span id="cart-total" class="text-4xl font-bold tracking-tighter">0€</span>
                    </div>
                    <button onclick="checkout()" class="w-full bg-white text-black py-4 rounded-2xl font-bold uppercase text-[11px] tracking-widest">Confirmer le devis</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const catalog = {
            offres: [
                { id: 'off1', name: "Bot Menu Classique", price: 300, desc: "L'essentiel pour démarrer. Menu interactif simple pour guider vos clients.", img: "https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?w=400" },
                { id: 'off2', name: "Mini App Standard", price: 500, desc: "Véritable application web intégrée. Design fluide, sans téléchargement.", img: "https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=400" },
                { id: 'off3', name: "Mini App Premium", price: 890, desc: "Le top du top. Système de modification intégré pour une gestion simplifiée.", img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400" }
            ],
            support: [
                { id: 'sup1', name: "Modif à la carte", price: 5, desc: "Par modification. Idéal pour les besoins ponctuels. Facturé en fin de mois.", img: "https://images.unsplash.com/photo-1454165833767-027ffea9e787?w=400" },
                { id: 'sup2', name: "Pack 10 Modifs", price: 40, desc: "Pack prépayé pour vos mises à jour régulières (textes, prix, produits).", img: "https://images.unsplash.com/photo-1586281380349-632531db7ed4?w=400" },
                { id: 'sup3', name: "Support Illimité", price: 75, desc: "Forfait mensuel. Modifiez votre bot autant que vous le souhaitez.", img: "https://images.unsplash.com/photo-1557804506-669a67965ba0?w=400" },
                { id: 'sup4', name: "Illimité Annuel", price: 500, desc: "L'offre la plus rentable (⭐️). Un an de tranquillité totale.", img: "https://images.unsplash.com/photo-1434626881859-194d67b2b86f?w=400" }
            ]
        };

        let cart = [];
        let currentTab = 'offres';

        function changePage(id) {
            document.querySelectorAll('.page').forEach(p => p.className = 'page page-hidden-right');
            document.getElementById(`page-${id}`).className = 'page page-active';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const navId = id === 'welcome' ? 'nav-home' : 'nav-shop';
            document.getElementById(navId).classList.add('active');

            if(id === 'shop') {
                tg.BackButton.show();
                tg.BackButton.onClick(() => changePage('welcome'));
            } else {
                tg.BackButton.hide();
            }
        }

        function switchCategory(el, cat) {
            currentTab = cat;
            document.querySelectorAll('#page-shop button.z-10').forEach(b => b.classList.replace('text-white', 'text-white/40'));
            el.classList.replace('text-white/40', 'text-white');
            const indicator = document.getElementById('tab-indicator');
            indicator.style.transform = `translateX(${el.offsetLeft - el.parentElement.offsetLeft}px)`;
            renderServices(cat);
            tg.HapticFeedback.impactOccurred('light');
        }

        function renderServices(cat) {
            const grid = document.getElementById('service-grid');
            grid.innerHTML = catalog[cat].map(s => {
                const inCart = cart.find(c => c.id === s.id);
                return `
                    <div class="service-card glass p-4 rounded-[2rem] flex flex-col gap-4 overflow-hidden" onclick="toggleSelection('${cat}', '${s.id}')">
                        <div class="h-32 rounded-2xl overflow-hidden relative">
                            <img src="${s.img}" class="w-full h-full object-cover grayscale opacity-50" alt="${s.name}">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                            <div class="absolute bottom-3 left-4">
                                <span class="text-[10px] font-bold uppercase tracking-widest text-white/50">${cat === 'offres' ? 'Solutions' : 'Maintenance'}</span>
                                <h3 class="text-sm font-bold">${s.name}</h3>
                            </div>
                        </div>
                        <div class="px-1 flex justify-between items-center">
                            <p class="text-[11px] leading-relaxed text-white/40 max-w-[70%]">${s.desc}</p>
                            <div class="flex flex-col items-end">
                                <span class="text-lg font-bold tracking-tighter">${s.price}€</span>
                                <span class="text-[9px] font-bold text-white/20 uppercase">${inCart ? 'Sélectionné' : 'Détails'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleSelection(cat, id) {
            const item = catalog[cat].find(i => i.id === id);
            const index = cart.findIndex(c => c.id === id);
            
            if(index > -1) {
                cart.splice(index, 1);
            } else {
                cart.push(item);
            }
            
            tg.HapticFeedback.selectionChanged();
            updateCart();
            renderServices(currentTab);
        }

        function updateCart() {
            const total = cart.reduce((s, i) => s + i.price, 0);
            const badge = document.getElementById('cart-badge');
            badge.innerText = cart.length;
            badge.classList.toggle('hidden', cart.length === 0);
            document.getElementById('cart-total').innerText = `${total}€`;

            const container = document.getElementById('cart-items');
            if(cart.length === 0) {
                container.innerHTML = `<div class="py-20 text-center text-white/10 italic text-sm">Aucun service sélectionné.</div>`;
                return;
            }
            container.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center glass p-5 rounded-2xl">
                    <div>
                        <h4 class="text-xs font-bold uppercase">${item.name}</h4>
                        <p class="text-[10px] text-white/30 uppercase tracking-widest">Prestation Studio</p>
                    </div>
                    <span class="text-sm font-bold">${item.price}€</span>
                </div>
            `).join('');
        }

        function toggleCart() {
            document.getElementById('cart-drawer').classList.toggle('translate-y-full');
            tg.HapticFeedback.impactOccurred('light');
        }

        function checkout() {
            if(cart.length === 0) return;
            tg.showConfirm("Envoyer cette demande de devis au studio ?", (ok) => {
                if(ok) {
                    tg.showAlert("Devis transmis ! Un conseiller vous contactera sous 24h pour discuter de votre projet.");
                    cart = [];
                    updateCart();
                    renderServices(currentTab);
                    if(!document.getElementById('cart-drawer').classList.contains('translate-y-full')) toggleCart();
                }
            });
        }

        window.onload = () => {
            renderServices('offres');
        };
    </script>
</body>
</html>
